plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'
    id "org.sonarqube" version "6.0.1.5171"
}

apply from: 'setup/publishing.gradle'
apply from: 'setup/reporting.gradle'
apply from: 'setup/testing.gradle'

group 'dev.harrel'
version '1.7.2'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.compilerArgs.addAll(['--release', '8'])
}

java {
    sourceCompatibility JavaVersion.VERSION_21
    targetCompatibility JavaVersion.VERSION_21
    withSourcesJar()
    withJavadocJar()
    javadoc.options.addStringOption('Xdoclint:none', '-quiet')

    registerFeature('format') {
        usingSourceSet(sourceSets.main)
    }
}

repositories {
    mavenCentral()
}

def jsonProviders = [
        [id   : 'jackson', additionalVersions: [],
         group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.0'],
        [id   : 'gson', additionalVersions: ['2.3', '2.6.2', '2.8.9', '2.9.1', '2.10.1'],
         group: 'com.google.code.gson', name: 'gson', version: '2.11.0'],
        [id   : 'orgJson', additionalVersions: [],
         group: 'org.json', name: 'json', version: '20240303'],
        [id   : 'kotlinxJson', additionalVersions: [],
         group: 'org.jetbrains.kotlinx', name: 'kotlinx-serialization-json', version: '1.7.3'],
        [id   : 'jakartaJson', additionalVersions: [],
         group: 'jakarta.json', name: 'jakarta.json-api', version: '2.1.3'],
        [id   : 'jettison', additionalVersions: [],
         group: 'org.codehaus.jettison', name: 'jettison', version: '1.5.4'],
        [id   : 'jsonSmart', additionalVersions: [],
         group: 'net.minidev', name: 'json-smart', version: '2.5.1'],
        [id   : 'snakeYaml', additionalVersions: [],
         group: 'org.yaml', name: 'snakeyaml', version: '2.3'],
]

jsonProviders.forEach {
    java.registerFeature(it.id, {
        usingSourceSet(sourceSets.main)
    })
    dependencies.add("${it.id}Implementation", [group: it.group, name: it.name, version: it.version])
    setupProviderTest(it)
}

dependencies {
    formatImplementation 'com.sanctionco.jmail:jmail:1.6.3'

    testImplementation 'org.eclipse.parsson:parsson:1.1.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    testImplementation 'org.assertj:assertj-core:3.27.0'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
}

test {
    useJUnitPlatform()
    jvmArgs("-XX:+EnableDynamicAgentLoading")
}